<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/es6-promise@4/dist/es6-promise.auto.min.js"></script>
  <title></title>
</head>

<body>
  <div class=container>
    <div class=row>
      <div class=col>
        <div class="container">
          <div class="row">
            <div class="col">
              <h2>
                <div class="float-right"><button id=nextbtn class="btn btn-primary" disabled>...</button></div>
                Scanning <code>localhost</code> ports <code>1336</code> and <code>1337</code>
              </h2>
            </div>
          </div>
          <div class=row>
            <div class=col>
              <div id="frames" style="height: 30em"></div>
            </div>
          </div>
          <div class="row" style="display: none">
            <div class="col">
              <div class="progress">
                <div id="progressDone" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                <div id="progressPending" class="progress-bar-striped progress-bar progress-bar-animated bg-info" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
              </div>
            </div>
          </div>
          <div class="row" style="display: none">
            <div class="col">
              <div class="card">
                <div class="card-header">Results</div>
                <div class="card-body">
                  <p>Requests: <span id="reqcount"></span></p>
                  <table class="table">
                    <thead>
                      <tr>
                        <th>Port</th>
                        <th>Status</th>
                    </thead>
                    <tbody id="results-tbody"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

          <div class="row" style="display: none">
            <div class="col">
              <div class="card">
                <div class="card-header">Log</div>
                <div class="card-body">
                  <pre><code id="results"></code></pre>
                </div>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
    <div class=row>
      <div class=col>
        <iframe src=/ width="100%" height="100%"></iframe>
      </div>
    </div>
  </div>

  <script src="/demo/step-by-step.js"></script>
</body>

</html>
